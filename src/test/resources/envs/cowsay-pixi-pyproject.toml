[project]
name = "cowsay-pixi-test"
version = "0.1.0"
description = "Test project for cowsay with Pixi using pyproject.toml"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[tool.pixi.dependencies]
python = ">=3.10"

[tool.pixi.pypi-dependencies]
cowsay = ">=6.0"
appose = ">=0.1.0"
